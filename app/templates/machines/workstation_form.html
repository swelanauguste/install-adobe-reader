{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
Add a workstation
{% endblock head_title %}



{% block content %}
<div class="container">
    <h1>Add a workstation</h1>
    <hr>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-lg-4">
                <form class="mb-5"
                    action=""
                    method="post"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="text-center">
                        <button title="submit" class="px-5 btn btn-outline-dark mt-3"
                            type="submit"><i
                                class="bi bi-caret-up fs-4"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
